{% extends "layouts/sidebar_none.html" %}

{% block title %}Login{% endblock %}

{% block page_content %}
<div class="section-content">
	<form class="form bubble-block" id="loginForm">
		<header class="form-section">
			<h2 class="form-title">Login to {{ site_title }}</h2>
		</header>
		<div class="form-section">
			<div class="form-group" class="form-control">
				<label>Username</label>
				<input type="text" name="username">
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password" name="password">
			</div>
		</div>
		<footer class="form-section">
			<button class="button button-green">Login</button>
		</footer>
	</form>
	<script src="{{ url_for('template_assets', filename='js/authenticator.js') }}"></script>
</div>
{% endblock %}
